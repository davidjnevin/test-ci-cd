name: Run pytest

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Upgrade pip
      run: |
        pip install --upgrade pip
    - name: Install dependencies
      run: |
        pip install pytest
    - name: RUn pytest
      run: |
        pytest tests
